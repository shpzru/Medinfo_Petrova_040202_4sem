        </header>

        <article>
            <header>
                <h3>Статья 1</h3>
            </header>
            <section>

            </section>
            <section>
                <h4>Основная часть</h4>

    <footer>

    <script src="js\scripts.js"></script>

<script>
    let infoPazient=["Петрова", "Ксения", "Андреевна", 15, "июля", 2004, "ж"];
    console.log(infoPazient);
    console.log(infoPazient[1]);
    console.log(infoPazient[5]);

    let lastname;
    lastname=prompt("Введите фамилию пациента", lastname);
    console.log(lastname);
    infoPazient[0]= lastname;
   
    let firstname;
    firstname=prompt("Введите имя пациента", lastname);
    console.log(firstname);
    infoPazient[1]= firstname;

    let patronymi;
    patronymi=prompt("Введите отчество пациента", lastname);
    console.log(patronymi);
    infoPazient[2]= patronymi;

    let date;
    date=prompt("Введите число рождения пациента", lastname);
    console.log(date);
    infoPazient[3]= date;

    let month;
    month=prompt("Введите месяц рождения пациента", lastname);
    console.log(month);
    infoPazient[4]= month;

    let year;
    year=prompt("Введите год рождения пациента", lastname);
    console.log(year);
    infoPazient[5]= year;

    let gender;
    gender=prompt("Введите пол пациента", lastname);
    console.log(gender);
    infoPazient[6]= gender;
    console.log(infoPazient);

</script>
